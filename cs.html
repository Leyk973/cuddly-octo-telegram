<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' type="text/css" href="cs.css" />
    <title>Résolution de systèmes matriciels</title>
</head>

<body><div id="main">
    <header>
        <h1>Résolution de systèmes matriciels</h1>
    </header>
    
        <input type="radio" id="gauss" name="methode" value="gauss" checked/>
        <label for="gauss">Élimination de Gauss</label>
        <input type="radio" id="lu" name="methode" value="lu"/>
        <label for="lu">Factorisation LU</label>
        <input type="radio" id="cholesky" name="methode" value="cholesky"/>
        <label for="cholesky">Factorisation de Cholesky</label>
        <br>
        <label>Ordre de la matrice: </label>
        <input id="ordre" type="number" max="20" min="0" />
        <input id="okbutton" type="button" value="OK" class="bouton" />
        <input type="button" id="random" value="Générer des valeurs aléatoires" class="bouton" disabled/>

        <table id="matrice">

        </table>



        <input type="button" value="Échelonner" id="echelon" disabled/>
        <input type="button" value="Résoudre" id="resoudre" disabled/>

        <table id="x">
            
        </table>
</div>
    <script src="cs.js"></script>
</body>

</html>
